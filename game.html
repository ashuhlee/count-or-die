<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count or Die</title>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>

    <div class="app">
        <img id="closeApp" onclick="handleCloseApp()" alt="close icon" src="assets/svg/close-button.svg"/>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <h1 class="title">count or die</h1>
        <div class="counter-container">

            <svg viewBox="0 0 200 140" class="counter-svg">
              <!-- outer stroke -->
              <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
                    stroke="#B35F9F" stroke-width="12" stroke-linejoin="round"
                    stroke-linecap="round" fill="none"
                    paint-order="stroke" id="counter-outer">00</text>

              <!-- inner stroke -->
              <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
                    stroke="#FFF4F7" stroke-width="8" stroke-linejoin="round"
                    stroke-linecap="round"
                    paint-order="stroke fill" id="counter">00</text>
            </svg>
        </div>

        <!-- heart pop-up -->
        <div class="hearts">
            <img src="assets/png/hearts/bit/px_heart_pink.png" alt="heart1" class="heart1"/>
            <img src="assets/png/hearts/bit/px_heart_purple.png" alt="heart2" class="heart2"/>
            <img src="assets/png/hearts/bit/px_heart_blue.png" alt="heart3" class="heart3"/>
            <img src="assets/png/hearts/bit/px_heart_white.png" alt="heart4" class="heart4"/>
        </div>

        <div class="buttons">
            <!-- decrease button -->
            <div onclick="decrease()" id="decrease-button">
                <img src="assets/png/buttons/decrease.png" id="decrease-img" alt="decrease-reg"/>
            </div>

            <!-- increase button -->
            <div onclick="increase()" id="increase-button">
                <img src="assets/png/buttons/increase.png" id="increase-img" alt="increase-reg"/>
            </div>
        </div>

        <div onclick="reset()" class="reset" id="reset">
            <img src="assets/png/buttons/reset-btn.png" id="reset-img" alt="increase-reg"/>
        </div>

        <h1 id="high-score">high score: 0</h1>

        <svg width="0" height="0">
          <defs>
            <linearGradient id="gradient-counter" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#FFACAD" />
                <stop offset="14.28%" style="stop-color:#FFD5A5" />
                <stop offset="28.57%" style="stop-color:#FDFFB6" />
                <stop offset="42.85%" style="stop-color:#CBFFBF" />
                <stop offset="57.14%" style="stop-color:#9BF6FF" />
                <stop offset="71.42%" style="stop-color:#A0C4FF" />
                <stop offset="85.71%" style="stop-color:#BDB2FF" />
                <stop offset="100%" style="stop-color:#FFC6FF" />
            </linearGradient>
          </defs>
        </svg>

    </div>
    <script src="script.js"></script>

</body>
</html>
