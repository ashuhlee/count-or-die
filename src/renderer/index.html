<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count or Die</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
<div class="main">
    <div class="scanlines"></div>
	<div class="scanlines-bg"></div>
	<div class="top-gradient"></div>
	<div class="controls">
		<img id="soundBtn" alt="sound icon" src="../assets/ui/svg/sound-button-reg.svg"/>
		<img id="optionsBtn" alt="options icon" src="../assets/ui/svg/options-button.svg"/>
	</div>
    <div id="game-over">
        <h1 class="go-title">game over :(</h1>
        <button id="game-over-btn">restart game</button>
    </div>
    <div class="app">
		<div class="goal-chatbox" id="goal-chatbox">
			<div class="next-goal animate__animated animate__fast" id="next-goal">
				<span class="goal-text fade-up-text">next: 30</span>
			</div>
			<img src="../assets/ui/svg/chat-tip.svg" class="chat-tip" alt="chat tip"/>
		</div>
        <div class="progress"><div class="pg-lines"></div><div class="progress-bar" id="progress-bar"></div><div class="progress-bg"></div></div>
        <h1 class="title"><span class="game-name">count or die</span></h1>

        <div class="counter-container">
            <svg viewBox="0 0 260 140" class="counter-svg">
              <defs>
				<clipPath id="shine-effect">
					<text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" id="counter-shine">00</text>
				</clipPath>
                <linearGradient id="gradient-counter" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFACAD" /> <stop offset="14.28%" style="stop-color:#FFD5A5" />
                    <stop offset="28.57%" style="stop-color:#FDFFB6" /> <stop offset="42.85%" style="stop-color:#CBFFBF" />
                    <stop offset="57.14%" style="stop-color:#9BF6FF" /> <stop offset="85.71%" style="stop-color:#BDB2FF" /> <stop offset="100%" style="stop-color:#ffb7fe" />
                </linearGradient>
                <linearGradient id="default-color" x1="0%" x2="0%" y1="0%" y2="100%">
                  <stop offset="0%" stop-color="#FFDAF6" />
                  <stop offset="30%" stop-color="#DF7FC7" />
                  <stop offset="100%" stop-color="#cc5cb0" />
                </linearGradient>
                <linearGradient id="reset-color" x1="0%" x2="0%" y1="0%" y2="100%">
                  <stop offset="0%" stop-color="#FFDAF6" />
                  <stop offset="30%" stop-color="#F7609C" />
                  <stop offset="100%" stop-color="#E8538E" />
                </linearGradient>
              </defs>
              <!-- outer stroke -->
              <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"  stroke="#39232B" stroke-width="12" stroke-linejoin="round"
                    stroke-linecap="round" fill="none" paint-order="stroke" id="counter-outer">00</text>
              <!-- inner stroke -->
              <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" stroke="#FFF4F7" stroke-width="8" stroke-linejoin="round"
                    stroke-linecap="round" paint-order="stroke fill" id="counter">00</text>
			  <!-- shine effect -->
			  <rect x="0" y="0" width="100%" height="100%" clip-path="url(#shine-effect)" class="shine-rect"/>
            </svg>
        </div>
        <!-- heart pop-up -->
        <div class="hearts">
			<div class="heart-pink"><img src="../assets/ui/deco/px_heart_pink.png" alt="heart1" class="heart1"/></div>
            <div class="heart-purple"><img src="../assets/ui/deco/px_heart_purple.png" alt="heart2" class="heart2"/></div>
			<div class="heart-blue"><img src="../assets/ui/deco/px_heart_blue.png" alt="heart3" class="heart3"/></div>
			<div class="heart-white"><img src="../assets/ui/deco/px_heart_white.png" alt="heart4" class="heart4"/></div>
        </div>

        <div class="buttons">
            <!-- decrease button -->
            <div id="decrease-button">
                <img src="../assets/ui/buttons/decrease.png" id="decrease-img" alt="decrease-reg"/>
            </div>
            <!-- increase button -->
            <div id="increase-button">
                <img src="../assets/ui/buttons/increase.png" id="increase-img" alt="increase-reg"/>
            </div>
        </div>

        <div class="reset" id="reset">
            <img src="../assets/ui/buttons/reset-btn.png" id="reset-img" alt="increase-reg"/>
        </div>
    </div>
    <h1 id="high-score" class="animate__animated">high score: 0</h1>
</div>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
