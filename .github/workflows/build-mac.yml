name: (macOS) App Build
on:
    push:
        paths-ignore:
            - '**.md'
    pull_request:
        paths-ignore:
            - '**.md'
jobs:
    package:
        runs-on: macos-latest

        steps:
            -   name: Clone repository
                uses: actions/checkout@v4

            -   name: Install Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: 20
                    cache: "npm"

            -   name: Install dependencies
                run: npm install

            -   name: Package app
                run: npm run package

            -   name: Make distributables
                run: npm run make
