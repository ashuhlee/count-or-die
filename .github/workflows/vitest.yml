name: vitest.yml
on:
    push:
        paths-ignore:
            - '**.md'
    pull_request:
        paths-ignore:
            - '**.md'
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            -   name: Clone repository
                uses: actions/checkout@v4

            -   name: Install Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: 20
                    cache: 'npm'

            -   name: Install dependencies
                run: npm ci

            -   name: Run Vitest
                run: npm run test